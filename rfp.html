---
layout: default
---

<section class="article-section">
	<div class="header-wrapper">
		<hr>
		<h2>Request for Proposal</h2>
	</div>
	
	<form id="entry-form" method="post" action="https://formspree.io/rtm1088@gmail.com">
		<h1>Project details</h1>
		<br>
		<label>Business name</label>
	    <p><input type="text" name="businessname"></p>
	    <label>Email</label>
	    <p><input name="name" type="email"></p>
	    <label>How soon do you need the new website completed?</label>
	    <p><input type="text" name="deadline"></p>
	    <label>What is your budget? (required). A realistic estimate of what you plan to spend will help us appropriately scope the project.</label><br>
	    <select name="" id="" class="" tabindex="8" aria-invalid="false"><option value="----" selected="selected">----</option><option value="Below $10,000">Below $10,000</option><option value="$10,000 - $20,000">$10,000 - $20,000</option><option value="$20,000 - $40,000">$20,000 - $40,000</option><option value="$40,000 - $80,000">$40,000 - $80,000</option><option value="Above $80,000">Above $80,000</option></select>
	    <label>Approximately how many pages/sections will your website have?</label>
	    <p><input type="text"  name="numberofpages"></p>
	    <label>How important is Search Engine Optimization (SEO) for your website?</label>
	    <p><input type="text"  name="seo"></p>
	    <label>Do you need a new domain name registered and set up?</label>
	    <p><input type="checkbox" name="newdomain">Yes</p>
	    <label>Do you need an email account with this website?</label>
	    <p><input type="checkbox" name="emailaccount">Yes</p>
	    <label>With whom do you currently host your website?</label>
	    <p><input type="text" name="currenhost" placeholder="E.g. Bluehost, Godaddy, etc."></p>
	    <label>Will the existing website content be used?</label>
	    <p><input type="checkbox" name="existingcontent">Yes</p>
	    <label>Who is your target audience?</label>
	    <p><input type="text" name="targetaudience" placeholder=""></p>
	    <label>Do you have company colors you would like used? If so, list them below.</label>
	    <p><input type="text" name="companycolors" placeholder=""></p>
	    <label>Do you need E-Commerce?</label>
	    <p><input type="checkbox" name="needecommerce">Yes</p>
	    <label> Please list your competitors' websites. What do you like and not like about their websites?</label>
	    <p><input type="text" name="competitors" placeholder=""></p>
	    <label>Are there particular websites you like? What do you like about them?</label>
	    <textarea name="websitesilike" type="text"></textarea>
	    <label>Additional comments</label>
	    <textarea name="additionalcomments" type="text"></textarea>
	    <button type="submit">Submit request for proposal</button>
	</form>
</section>
